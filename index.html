<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aille Official</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d6f0ff, #ffffff);
      margin: 0;
      padding: 0;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat937.cur'), auto;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #87cefa;
      border-radius: 5px;
    }

    header {
      background: #87cefa;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-family: 'Times New Roman', serif;
      font-size: 3em;
      text-shadow: 0 0 10px #fff, 0 0 20px #add8e6;
    }

    .language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .language-selector button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
    }

    .language-menu {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      right: 0;
      top: 40px;
      z-index: 999;
    }

    .language-menu button {
      display: block;
      padding: 8px 15px;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .comment-section {
      background-color: #e0f4ff;
      padding: 30px;
      border-radius: 10px;
      margin: 40px;
    }

    .comment-section h2 {
      color: #2a93d5;
    }

    .comment-section input,
    .comment-section textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #b3dfff;
      background-color: #f7fbff;
    }

    .comment-section button {
      background-color: #58c3ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .comment-section button:hover {
      background-color: #40a9e9;
    }

    footer {
      background: #87cefa;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
  <script>
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && (e.key === "u" || e.key === "s")) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Aille Official</h1>
  </header>

  <!-- 地球 icon 語言選單 -->
  <div class="language-selector">
    <button onclick="toggleLanguageMenu()">🌐</button>
    <div class="language-menu" id="languageMenu">
      <button onclick="switchLanguage('zh')">中文</button>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('ja')">日本語</button>
      <button onclick="switchLanguage('ko')">한국어</button>
      <button onclick="switchLanguage('fr')">Français</button>
    </div>
  </div>

  <main>
    <section class="comment-section">
      <h2 id="commentTitle">留言區（Aille應援區）</h2>
      <form id="commentForm">
        <input type="text" id="name" placeholder="你的名字" required />
        <textarea id="message" placeholder="想說什麼呢？" required></textarea>
        <button type="submit">送出留言</button>
      </form>
      <div id="comments"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Aille Entertainment. All rights reserved.
  </footer>

  <script>
    // 語言切換功能
    function toggleLanguageMenu() {
      const menu = document.getElementById("languageMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function switchLanguage(lang) {
      const title = document.getElementById("commentTitle");
      const nameInput = document.getElementById("name");
      const messageInput = document.getElementById("message");
      const button = document.querySelector("form button");

      const translations = {
        zh: ["留言區（Aille應援區）", "你的名字", "想說什麼呢？", "送出留言"],
        en: ["Support Messages for Aille", "Your name", "What do you want to say?", "Send"],
        ja: ["応援メッセージ（Aille）", "お名前", "メッセージを入力してください", "送信"],
        ko: ["응원 메시지 (Aille)", "이름", "메시지를 입력해주세요", "보내기"],
        fr: ["Messages de soutien pour Aille", "Votre nom", "Que voulez-vous dire ?", "Envoyer"]
      };

      const [tTitle, tName, tMessage, tBtn] = translations[lang];
      title.innerText = tTitle;
      nameInput.placeholder = tName;
      messageInput.placeholder = tMessage;
      button.innerText = tBtn;

      document.getElementById("languageMenu").style.display = "none";
    }

    // 留言功能
    document.getElementById("commentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      const commentBox = document.createElement("div");
      commentBox.innerHTML = `<p><strong>${name}</strong>：${message}</p>`;
      document.getElementById("comments").appendChild(commentBox);

      document.getElementById("commentForm").reset();
    });
  </script>
</body>
</html>
