<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aille's Comment Book</title>
  <style>
    body {
      background-color: #e0f7ff;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat949.cur'), auto;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #87cefa;
      border-radius: 5px;
    }

    header {
      background-color: #b3e5fc;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #004d60;
    }

    .welcome-message {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }

    .language-select {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .language-icon {
      width: 24px;
      cursor: pointer;
    }

    .language-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 999;
    }

    .language-menu button {
      background: none;
      border: none;
      width: 100%;
      padding: 8px;
      text-align: left;
      cursor: pointer;
    }

    .language-select:hover .language-menu {
      display: block;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .messages {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffffcc;
      padding: 10px;
      border-radius: 10px;
    }

    .message {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .message:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <header>Aille's Comment Book</header>
  <div class="language-select">
    <img src="https://cdn-icons-png.flaticon.com/512/44/44386.png" class="language-icon" alt="Languages" />
    <div class="language-menu">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('zh')">中文</button>
      <button onclick="changeLanguage('ja')">日本語</button>
      <button onclick="changeLanguage('ko')">한국어</button>
      <button onclick="changeLanguage('fr')">Français</button>
      <button onclick="changeLanguage('id')">Bahasa Indonesia</button>
    </div>
  </div>

  <div class="welcome-message" id="welcome-text">Welcome to my comment book! Feel free to leave your support message ♥</div>

  <form id="commentForm">
    <label for="name">Your name</label>
    <input type="text" id="name" required />

    <label for="message">What do you want to say</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>

  <div class="messages" id="messages"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVer9N-UeLVhyQtSklS_RmNEgF9aDGrbA",
      authDomain: "aille-support.firebaseapp.com",
      projectId: "aille-support",
      storageBucket: "aille-support.appspot.com",
      messagingSenderId: "1062924637108",
      appId: "1:1062924637108:web:10c0fca7cd0a10d10e18e1",
      measurementId: "G-2J6P87XVBV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMessages() {
      const querySnapshot = await getDocs(collection(db, "messages"));
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        messagesDiv.innerHTML += `
          <div class="message">
            <strong>${data.name}</strong><br/>
            <span>${data.message}</span>
          </div>
        `;
      });
    }

    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      await addDoc(collection(db, "messages"), { name, message });

      document.getElementById("commentForm").reset();
      loadMessages();
    });

    loadMessages();

    function changeLanguage(lang) {
      const welcome = {
        en: "Welcome to my comment book! Feel free to leave your support message ♥",
        zh: "歡迎寫上對我應援的話 ♥",
        ja: "私の応援ノートへようこそ！メッセージを残してね ♥",
        ko: "나의 응원 코멘트북에 오신 것을 환영해요! 메시지를 남겨줘요 ♥",
        fr: "Bienvenue sur mon livre d'encouragement ! Laissez un message ♥",
        id: "Selamat datang di buku dukungan saya! Silakan tinggalkan pesan ♥"
      };
      document.getElementById("welcome-text").innerText = welcome[lang] || welcome["en"];
    }
  </script>
</body>
</html>
