<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aille Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    /* 全站樣式 */
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #e6f7ff;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat955.cur'), auto;
      user-select: none;
    }

    /* 卷軸樣式 - 各瀏覽器兼容 */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #3399ff;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-track {
      background-color: #f0faff;
    }

    /* 標題樣式 */
    .site-title {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      text-align: center;
      color: #3399ff;
      margin-top: 40px;
    }

    .comment-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

   
  <!-- 地球語言選單 -->
  <div class="language-selector">
    <button class="language-button" id="langBtn">🌐</button>
    <div class="language-options" id="langOptions">
      <button onclick="alert('語言切換：中文')">中文</button>
      <button onclick="alert('Language: English')">English</button>
      <button onclick="alert('Langue: Français')">Français</button>
      <button onclick="alert('言語: 日本語')">日本語</button>
      <button onclick="alert('Bahasa: Indonesia')">Bahasa Indonesia</button>
      <button onclick="alert('언어: 한국어')">한국어</button>
    </div>
  </div>


  <!-- 多語言選單 JS -->
  <script>
    const langBtn = document.getElementById("langBtn");
    const langOptions = document.getElementById("langOptions");
    langBtn.addEventListener("click", () => {
      langOptions.classList.toggle("show");
    });

    // 留言功能暫時禁用，如需儲存可整合 Firebase
    document.getElementById("comment-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        const container = document.getElementById("comments-container");
        const newMsg = document.createElement("div");
        newMsg.innerHTML = `<strong>${name}</strong>: ${message}`;
        container.prepend(newMsg);
        this.reset();
      }
    });
  </script>
</body>
    <section class="support-section">
  <h2>📝 Aille 應援留言區</h2>
  <form id="supportForm">
    <input type="text" id="nickname" placeholder="你的暱稱" required />
    <textarea id="message" placeholder="想對 Aille 說什麼呢？" required></textarea>
    <button type="submit">送出留言</button>
  </form>
  <div id="supportMessages"></div>
        
</section>
.support-section {
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(5px);
  border-radius: 20px;
  padding: 20px;
  margin: 40px auto;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 10px #87ceeb;
  color: #333;
}

.support-section h2 {
  font-family: "Pacifico", cursive;
  color: #008ecf;
  text-align: center;
  margin-bottom: 20px;
}

#supportForm input,
#supportForm textarea {
  width: 100%;
  padding: 10px;
  border: 2px solid #87ceeb;
  border-radius: 12px;
  margin-bottom: 10px;
  font-size: 16px;
  resize: none;
  font-family: 'Arial', sans-serif;
}

#supportForm button {
  width: 100%;
  background: #87ceeb;
  border: none;
  color: white;
  font-size: 18px;
  padding: 10px;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

#supportForm button:hover {
  background: #00bfff;
}

#supportMessages {
  margin-top: 20px;
}

#supportMessages .message {
  background: white;
  padding: 10px;
  margin-bottom: 10px;
  border-left: 5px solid #87ceeb;
  border-radius: 10px;
}

document.getElementById('supportForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const nickname = document.getElementById('nickname').value.trim();
  const message = document.getElementById('message').value.trim();

  if (nickname && message) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.innerHTML = `<strong>${nickname}：</strong><br>${message}`;
    
    document.getElementById('supportMessages').prepend(messageDiv);

    // 清空表單
    document.getElementById('nickname').value = '';
    document.getElementById('message').value = '';
  }
});
        
</html>
