      },
      ja: {

    function setLanguage(lang) {
      document.getElementById("form-title").textContent = translations[lang].title;
      document.getElementById("name").placeholder = translations[lang].name;
      document.getElementById("message").placeholder = translations[lang].message;
      document.getElementById("send-btn").textContent = translations[lang].send;
    }

    // ç²’å­èƒŒæ™¯å‹•ç•«
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles(num) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.4,
          dy: (Math.random() - 0.5) * 0.4,
          opacity: Math.random() * 0.5 + 0.3
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
      }
      requestAnimationFrame(drawParticles);
    }

    resizeCanvas();
    createParticles(120);
    drawParticles();

    window.addEventListener("resize", () => {
      resizeCanvas();
      createParticles(120);
    });
  </script>
