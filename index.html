<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aille Official Website</title>
<style>
  /* 主題色：天空藍 */
  :root {
    --skyblue: #87ceeb;
  }

  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #a8d0ff, #ffffff);
    color: #333;
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><circle cx="16" cy="16" r="10" fill="%2387ceeb"/></svg>') 16 16, auto;
  }

  header {
    background: var(--skyblue);
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 2.5em;
    font-weight: bold;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  /* 語言選單區 */
  .language-selector {
    position: fixed;
    top: 20px;
    right: 20px;
    user-select: none;
  }

  .globe-btn {
    background: transparent;
    border: none;
    font-size: 2em;
    cursor: pointer;
    color: var(--skyblue);
    transition: transform 0.3s ease;
  }

  .globe-btn:hover {
    transform: rotate(20deg);
  }

  .lang-menu {
    list-style: none;
    margin: 5px 0 0 0;
    padding: 0;
    background: white;
    border: 2px solid var(--skyblue);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(135,206,235,0.6);
    display: none;
  }

  .lang-menu.show {
    display: block;
  }

  .lang-menu li {
    padding: 8px 20px;
    cursor: pointer;
    font-weight: bold;
    color: var(--skyblue);
    border-bottom: 1px solid var(--skyblue);
    transition: background-color 0.2s ease;
  }

  .lang-menu li:last-child {
    border-bottom: none;
  }

  .lang-menu li:hover {
    background: var(--skyblue);
    color: white;
  }

  /* 頁面主內容 */
  main {
    padding: 40px 20px;
    max-width: 900px;
    margin: 0 auto;
  }

  /* 捲軸樣式 */
  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #e0f0ff;
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: var(--skyblue);
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #66b2ff;
  }

  /* 華麗字型範例 */
  h1, h2, h3 {
    font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    text-shadow: 2px 2px 5px rgba(135,206,235,0.7);
  }

  /* Aille Official Logo 區塊 */
  .logo-section {
    background: linear-gradient(135deg, #e0f7ff, #ffffff);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 40px;
    box-shadow: 0 0 30px rgba(135,206,235,0.4);
    text-align: center;
  }

  .logo-text {
    font-size: 3em;
    font-weight: 900;
    color: var(--skyblue);
    font-family: 'Brush Script MT', cursive, serif;
    text-shadow:
      0 0 5px #87ceeb,
      0 0 10px #87ceeb,
      0 0 20px #00bfff,
      0 0 30px #00bfff;
  }
</style>
</head>
<body>

<header>
  Aille Official Website
</header>

<!-- Logo區 -->
<section class="logo-section">
  <div class="logo-text">Aille Official</div>
</section>

<!-- 語言選擇器 -->
<div class="language-selector">
  <button class="globe-btn" onclick="toggleLangMenu()" aria-label="語言選擇">🌐</button>
  <ul id="lang-menu" class="lang-menu" role="menu" aria-hidden="true">
    <li role="menuitem" data-lang="en" tabindex="0">English</li>
    <li role="menuitem" data-lang="zh" tabindex="0">中文</li>
    <li role="menuitem" data-lang="id" tabindex="0">Bahasa Indonesia</li>
    <li role="menuitem" data-lang="fr" tabindex="0">Français</li>
    <li role="menuitem" data-lang="ja" tabindex="0">日本語</li>
    <li role="menuitem" data-lang="ko" tabindex="0">한국어</li>
  </ul>
</div>

<main>
  <h1>Welcome to Aille's Official Website</h1>
  <p>這裡是妳的個人官方網站主頁，展現妳的風格與魅力！</p>

  <h2>語言切換</h2>
  <p>點擊右上角地球圖示，選擇你想要的語言。</p>
  
  <h2>關於 Aille</h2>
  <p>這裡可以放妳的簡介、最新消息、作品展示等。</p>
</main>

<script>
  const langMenu = document.getElementById('lang-menu');

  function toggleLangMenu() {
    const isShown = langMenu.classList.toggle('show');
    langMenu.setAttribute('aria-hidden', !isShown);
  }

  // 點擊語言後的事件範例 (可自行擴充)
  langMenu.addEventListener('click', e => {
    if(e.target.tagName === 'LI') {
      alert('你選擇的語言是：' + e.target.textContent);
      toggleLangMenu();
    }
  });

  // 鍵盤操作支援
  langMenu.addEventListener('keydown', e => {
    if(e.key === 'Enter' && e.target.tagName === 'LI') {
      alert('你選擇的語言是：' + e.target.textContent);
      toggleLangMenu();
    }
  });

  // 點頁面空白處關閉語言選單
  document.addEventListener('click', e => {
    if(!e.target.closest('.language-selector')) {
      langMenu.classList.remove('show');
      langMenu.setAttribute('aria-hidden', 'true');
    }
  });
</script>

</body>
</html>
