<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Messages for Aille</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d9f1ff; /* 天空藍背景 */
      color: #333;
      cursor: url('https://emojicursor.app/assets/emoji/1f97a.png'), auto;
      overflow-y: scroll;
      position: relative;
    }

    /* 粒子背景 */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* 捲軸樣式 */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #d9f1ff;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #66c3ff;
      border-radius: 5px;
    }

    /* Aille Official 標題 */
    .official-header {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      font-weight: bold;
      color: #66c3ff;
      margin-top: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 15px;
      background-color: #66c3ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4aaee0;
    }

    .language-selector {
      text-align: right;
      margin-bottom: 10px;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

  <!-- 粒子背景 -->
  <canvas id="particles"></canvas>

  <!-- Aille Official 標題 -->
  <div class="official-header">Aille Official</div>

  <div class="container">
    <div class="language-selector">
      🌐
      <select id="lang" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
        <option value="fr">Français</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </div>

    <h1 id="form-title">Support Messages for Aille</h1>
    <input id="name" type="text" placeholder="Your name">
    <textarea id="message" placeholder="What do you want to say?"></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const translations = {
      en: {
        title: "Support Messages for Aille",
        name: "Your name",
        message: "What do you want to say?",
        send: "Send"
      },
      zh: {
        title: "寫信支持 Aille",
        name: "您的名字",
        message: "想對她說什麼呢？",
        send: "傳送"
      },
      ko: {
        title: "Aille 응원 메시지",
        name: "이름",
        message: "하고 싶은 말을 써주세요",
        send: "보내기"
      },
      ja: {
        title: "Ailleへの応援メッセージ",
        name: "お名前",
        message: "応援メッセージを書いてください",
        send: "送信"
      },
      fr: {
        title: "Messages de soutien pour Aille",
        name: "Votre nom",
        message: "Que voulez-vous dire ?",
        send: "Envoyer"
      },
      id: {
        title: "Pesan dukungan untuk Aille",
        name: "Nama Anda",
        message: "Apa yang ingin Anda katakan?",
        send: "Kirim"
      }
    };

    function setLanguage(lang) {
      document.getElementById('form-title').textContent = translations[lang].title;
      document.getElementById('name').placeholder = translations[lang].name;
      document.getElementById('message').placeholder = translations[lang].message;
      document.getElementById('send-btn').textContent = translations[lang].send;
    }

    // 粒子動畫程式
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles(num) {
      for (let i = 0; i < num; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          opacity: Math.random() * 0.5 + 0.5
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        // Wrap around edges
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
      }

      requestAnimationFrame(drawParticles);
    }

    resizeCanvas();
    createParticles(100);
    drawParticles();
    window.addEventListener('resize', () => {
      resizeCanvas();
      particles = [];
      createParticles(100);
    });
  </script>

</body>
</html>
