<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Messages for Aille</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d9f1ff; /* 天空藍背景 */
      color: #333;
      cursor: url('https://emojicursor.app/assets/emoji/1f97a.png'), auto; /* 可愛游標圖案，可替換 */
      overflow-y: scroll;
    }

    /* 捲軸樣式 */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #d9f1ff; /* 天空藍 */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #66c3ff;
      border-radius: 5px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 15px;
      background-color: #66c3ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4aaee0;
    }

    .language-selector {
      text-align: right;
      margin-bottom: 10px;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="language-selector">
      🌐
      <select>
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>

    <h1>Support Messages for Aille</h1>
    <input type="text" placeholder="Your name">
    <textarea placeholder="What do you want to say?"></textarea>
    <button>Send</button>
  </div>

</body>
</html>
