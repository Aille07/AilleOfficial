<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Aille Official Website</title>
  <style>
    body {
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(to bottom right, #e0f7ff, #f5fbff);
      color: #333;
      margin: 0;
      padding: 0;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat983.cur'), auto;
    }

    /* 禁止右鍵和選取 */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body::selection {
      background: none;
    }

    body:context-menu {
      display: none;
    }

    h1 {
      font-family: 'Georgia', serif;
      text-align: center;
      font-size: 2.5em;
      margin-top: 40px;
      color: #3399ff;
      text-shadow: 0 0 10px #99ccff;
    }

    .language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .language-selector button {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #3399ff;
      transition: color 0.3s;
    }

    .language-selector button:hover {
      color: #66ccff;
    }

    .language-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #ffffffdd;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 5px;
    }

    .language-menu button {
      display: block;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 6px 12px;
      font-size: 14px;
      color: #3399ff;
      cursor: pointer;
    }

    .language-menu button:hover {
      background-color: #e6f7ff;
    }

    /* 滾動條樣式 */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #66ccff;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #f0f9ff;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <h1>Aille Official Website</h1>

  <!-- 語言選單 -->
  <div class="language-selector">
    <button onclick="toggleLanguageMenu()">🌐</button>
    <div class="language-menu" id="languageMenu">
      <button onclick="switchLanguage('zh')">中文</button>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('ja')">日本語</button>
      <button onclick="switchLanguage('ko')">한국어</button>
      <button onclick="switchLanguage('fr')">Français</button>
    </div>
  </div>

  <script>
    function toggleLanguageMenu() {
      const menu = document.getElementById('languageMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function switchLanguage(lang) {
      alert('語言已切換為：' + lang);
      // 將來可整合 i18n 語言翻譯內容
      document.getElementById('languageMenu').style.display = 'none';
    }

    // 點擊畫面其他區域自動關閉語言選單
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('languageMenu');
      if (!event.target.closest('.language-selector')) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
