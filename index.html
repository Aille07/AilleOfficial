<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aille Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #e6f7ff;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat955.cur'), auto;
      user-select: none;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #3399ff;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-track {
      background-color: #f0faff;
    }

    .site-title {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      text-align: center;
      color: #3399ff;
      margin-top: 40px;
    }

    .comment-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    .comment-section {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      background: #f5faff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #comment-form input,
    #comment-form textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }

    #comment-form button {
      background-color: #3399ff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #comment-form button:hover {
      background-color: #2277cc;
    }

    #comments-container {
      margin-top: 20px;
    }

    /* Â§öË™ûË®ÄÈÅ∏ÂñÆ */
    .language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .language-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .language-options {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .language-options.show {
      display: flex;
    }

    .language-options button {
      padding: 8px 12px;
      border: none;
      background: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .language-options button:hover {
      background: #3399ff;
      color: white;
    }

    img, a {
      pointer-events: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <!-- Âú∞ÁêÉË™ûË®ÄÈÅ∏ÂñÆ -->
  <div class="language-selector">
    <button class="language-button" id="langBtn">üåê</button>
    <div class="language-options" id="langOptions">
      <button onclick="alert('Ë™ûË®ÄÂàáÊèõÔºö‰∏≠Êñá')">‰∏≠Êñá</button>
      <button onclick="alert('Language: English')">English</button>
      <button onclick="alert('Langue: Fran√ßais')">Fran√ßais</button>
      <button onclick="alert('Ë®ÄË™û: Êó•Êú¨Ë™û')">Êó•Êú¨Ë™û</button>
      <button onclick="alert('Bahasa: Indonesia')">Bahasa Indonesia</button>
      <button onclick="alert('Ïñ∏Ïñ¥: ÌïúÍµ≠Ïñ¥')">ÌïúÍµ≠Ïñ¥</button>
    </div>
  </div>

  <!-- ÁïôË®ÄÂçÄ -->
  <div class="comment-section">
    <h1 class="site-title">Aille Official</h1>
    <h2 class="comment-title">üìù Aille ÊáâÊè¥ÁïôË®ÄÂçÄ</h2>

    <form id="comment-form">
      <input type="text" id="name" placeholder="Your name" required />
      <textarea id="message" placeholder="What do you want to say" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div id="comments-container"></div>
  </div>

  <!-- JavaScript -->
  <script>
    // Âú∞ÁêÉË™ûË®ÄÈÅ∏ÂñÆ
    const langBtn = document.getElementById("langBtn");
    const langOptions = document.getElementById("langOptions");
    langBtn.addEventListener("click", () => {
      langOptions.classList.toggle("show");
    });

    // ÁïôË®ÄÂäüËÉΩ
    document.getElementById("comment-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        const container = document.getElementById("comments-container");
        const newMsg = document.createElement("div");
        newMsg.innerHTML = `<strong>${name}</strong>: ${message}`;
        container.prepend(newMsg);
        this.reset();
      }
    });
  </script>
</body>
</html>
